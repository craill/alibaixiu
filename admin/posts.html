<script>
  var globlePage,totalPages;
// 获取页面并添加
  function getPage(page) {
    globlePage=page;
    $.get({
      url: './api/getPosts.php',
      data: {
        pageIndex: page,
        pageSize: 10,
        pageStatus: $('#pageStatus').val(),
        pageCategories: $('#pageCategories').val()
      },
      dataType: 'json',
      success: function (obj) {
        console.log(obj);
        totalPages=obj.totalPages;
        $('thead :checkbox').prop('checked',false);
        var html = template('tpl', { list: obj.data });
        $('tbody').html(html);
        $('.pagination').twbsPagination('destroy');

        $('.pagination').twbsPagination({
          startPage:page,
          totalPages: obj.totalPages,
          visiblePages: 7,
          first: '首页',
          last: '尾页',
          prev: '上页',
          next: '下页',
          initiateStartPageClick: false,
          onPageClick: function (event, page) {
            getPage(page);
            
          }
        })
      }
    })
  }
  getPage(1);

// 获取分类,并添加
  $.get({
    url: './api/getCategories.php',
    dataType: 'json',
    success: function (obj) {
      for (var i = 0; i < obj.length; i++) {
        console.log(obj[i].name);
        $('<option>' + obj[i].name + '</option>').appendTo($('#pageCategories'))
      };
    }
  })

  

  $('#btnSelect').click(function (e) {
    e.preventDefault();
    getPage(1);
  })


  // 全选及全不选
  
  $('thead :checkbox').click(function () { 
    
    
    $('tbody :checkbox').prop('checked',($('thead :checkbox').prop('checked')));
    if ($('thead :checkbox').prop('checked')) {
      $('#btnBatch').fadeIn()
    }else{
      $('#btnBatch').fadeOut()
    }
   })
   //单行选中 
   $('tbody').on('click', ':checkbox', function (){

    $('thead :checkbox').prop('checked', $('tbody :checked').length == $('tbody :checkbox').length);

    if ($('tbody :checked').length > 0) {
      $('#btnBatch').fadeIn();
    } else {
      $('#btnBatch').fadeOut();
    }
   })

            getPage(globlePage - 1);
            }

            //刷新当前页

  })
