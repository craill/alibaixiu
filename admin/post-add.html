<script>
  var form = document.getElementsByTagName('form')[0];
  var editor = new wangEditor('#content');
  editor.create();
  $('#created').val(moment().format('YYYY-MM-DDTHH:mm'));
  //获取上传图片的临时路径
  $('#feature').change(function () {
    var url = URL.createObjectURL(this.files[0]);
    $('#preview').attr('src', url).fadeIn();
  })
  //获取分类信息

  $.get({
    url: './api/getCategories.php',
    dataType: 'json',
    success: function (obj) {
      console.log(obj);
      for (var i = 0; i < obj.length; i++) {


        $('<option value=' + obj[i].id + '>' + obj[i].name + '</option>').appendTo($('#category')[0]);
      };
    },
  })
  //提交表单
  $('#btnSub').click(function (e) {
    e.preventDefault();
    var fm = new FormData($('form')[0]);
    fm.append('content', editor.txt.html());
    // console.log(fm);
    // console.log( fm.get('title') );
    // console.log( fm.get('content') );
    // console.log( fm.get('slug') );
    // console.log( fm.get('feature') );
    // console.log( fm.get('category') );
    // console.log( fm.get('status') );
    // console.log( fm.get('created') );
    //发送请求
    $.post({
      url: './api/addPosts.php',
      data: fm,
      contentType: false,
      processData: false,
      dataType: 'json',
      success: function (obj) {
        console.log(obj);
        
        if (obj.msg == 'ok') {
           location = 'posts.html';
        } else {
          alert('新增失败')
        }
      }

    })
  })

</script>
